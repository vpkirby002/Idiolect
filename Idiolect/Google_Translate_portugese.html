 <script> 

     
      // <button type="button" onclick="document.write(5 + 6)">Try it</button>


      function start() {
        // Initializes the client with the API key and the Translate API.
        gapi.client.init({
          'apiKey': 'AIzaSyANCWDCvBpsovmJruCnn_1atI-8XzQfEvI',
          'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/translate/v2/rest'],
        }).then(function() {
          // Executes an API request, and returns a Promise.
          // The method name `language.translations.list` comes from the API discovery.
          return gapi.client.language.translations.list({

         // q: 'hello out there and hows it going. where are you from? please let me know how things are going',
         q: document.querySelector("input[name=search]").value,
            source: 'en', 
            target: 'pt', 

          });



        }).then(function(response) {
          document.getElementById("test").innerHTML += response.result.data.translations[0].translatedText;
        }, function(reason) {
          console.log('Error: ' + reason.result.error.message);
        });
      };

      // Loads the JavaScript client library and invokes `start` afterwards.
      

      document.getElementById("translator").addEventListener("submit",function(event){
        event.preventDefault();
        gapi.load('client', start);
      });
    </script>
